<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div id="red" class="btn red">1</div>
        <div id="yellow" class="btn yellow">2</div>
        <div id="green" class="btn green">3</div>
        <div id="purple" class="btn purple">4</div>
    </div>
    <h3></h3>
    <div class="HighScore">
        <h2>Highest Score:<br><br><br> 0</h2>
    </div>


    <script src="app.js"></script>
</body>
</html>
